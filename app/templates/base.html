<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{{ _('Watering') }}{% endblock %}</title>

      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />

  <body>
    <nav>
      <ul>
        <li><a href="/">🌿 Arroser</a></li>
        <li><a href="/history">📊 {{ _('History') }}</a></li>
