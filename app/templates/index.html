{% extends "base.html" %} {% block title %}{{ _('Watering') }}{% endblock %} {%
block content %}
<h2>{{ _('Auto watering') }}</h2>
<div class="container">
  <div class="tank-container">
    <div class="tank">
      <div class="water" id="water-fill" style="height: 0%"></div>
      <div class="level-label" id="level-label">--%</div>
    </div>
  </div>

  <div id="level" style="text-align: center">{{ _('Loading levels...') }}</div>
  <div id="temperature-max" style="text-align: center">
    {{ _('Loading max temperature...') }}
  </div>
  <div id="watering-type" style="text-align: center">
    {{ _('Loading watering type')}}
  </div>
  <section>
    <table id="forecast-table-condensed">
      <thead>
        <tr id="forecast-days"></tr>
      </thead>
      <tbody>
        <tr id="forecast-rain"></tr>
        <tr id="forecast-temp"></tr>
      </tbody>
    </table>
  </section>

  <button onclick="getLevel()">{{ _('Refresh levels')}}</button>

  <div style="margin-top: 10px">
    <input
      type="number"
      id="duration"
      placeholder="Dur√©e (s)"
      min="1"
      style="width: 100%; padding: 10px; font-size: 16px"
    />
  </div>
  <button id="open-btn" onclick="startOpenWater()">{{ _('Watering') }}</button>

  <button id="close-btn" onclick="stopOpenWater()">
    {{ _('Stop watering') }}
  </button>
  <div id="message"></div>
  <div id="status-info"></div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
</div>

<script>
  const watering = {
    low: "Bas",
    moderate: "Mod√©r√©",
    standard: "Standard",
    reinforced: "Renforc√©",
    high: "Elev√©",
  };
  function getTemperatureWatering() {
    fetch("/api/temperature-max")
      .then((res) => res.text())
      .then((temp) => {
        if (temp !== undefined) {
          document.getElementById(
            "temperature-max"
          ).textContent = `üå°Ô∏è: ${Math.floor(temp)}¬∞C`;
          getWatering(temp);
        } else {
          document.getElementById(
            "temperature-max"
          ).textContent = `{{ _('Error: Unable to retrieve temperature') }}`;
        }
      });
  }
  function getWatering(temp) {
    fetch(`/api/watering-type?temp=${temp}`)
      .then((res) => res.text())
      .then((wateringtype) => {
        if (wateringtype !== undefined) {
          document.getElementById(
            "watering-type"
          ).textContent = `üöø‚Äã : ${watering[wateringtype]}`;
        } else {
          document.getElementById(
            "watering-type"
          ).textContent = `{{ _('Error: Unable to retrieve watering type') }}`;
        }
      });
  }
  function getLevel() {
    fetch("/api/water-level")
      .then((res) => res.json())
      .then((data) => {
        if (data.level !== undefined) {
          const level = data.level;
          document.getElementById(
            "level"
          ).textContent = `{{ _('Water level') }} : ${level}%`;

          const waterFill = document.getElementById("water-fill");
          const levelLabel = document.getElementById("level-label");

          waterFill.style.height = `${level}%`;
          levelLabel.textContent = `${level}%`;
        } else {
          document.getElementById("level").textContent =
            "{{ _('Error: Unable to retrieve water level') }}";
        }
      });
  }
  async function startOpenWater() {
    const duration = parseInt(document.getElementById("duration").value);
    if (!duration || duration <= 0 || duration > 300) {
      alert(
        "{{ _('Please enter a valid duration between 1 and 300 seconds') }}"
      );
      return;
    }
    const button = document.getElementById("open-btn");
    button.disabled = true;
    document.getElementById("close-btn").disabled = false;

    const response = await fetch(
      `/api/command/open-water?duration=${duration}`
    );
    const data = await response.json();
    currentTaskId = data.task_id;
    checkStatus();

    intervalCheck = setInterval(() => {
      checkStatus();
    }, 3000);
  }

  async function checkStatus() {
    if (!currentTaskId) return;

    const response = await fetch(`/api/tasks/${currentTaskId}`);
    const data = await response.json();

    const statusText = {
      "in progress": "{{ _('Watering in progress') }}",
      completed: "{{ _('Watering completed') }}",
      canceled: "{{ _('Watering canceled') }}",
    };

    document.getElementById("message").textContent =
      statusText[data.status] || data.status;

    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");

    if (data.status === "in progress") {
      const now = Math.floor(Date.now() / 1000);
      const elapsed = now - Math.floor(data.start_time);
      const remaining = Math.max(0, data.duration - elapsed);
      const percent = Math.min(100, (elapsed / data.duration) * 100);

      const startTimeStr = new Date(
        data.start_time * 1000
      ).toLocaleTimeString();
      document.getElementById(
        "status-info"
      ).textContent = `{{ _('Started at:') }} ${startTimeStr} ‚Äî {{ _('Time remaining') }} ${remaining}s`;

      progressBar.style.width = percent + "%";
      progressContainer.style.display = "block";
    } else {
      document.getElementById("open-btn").disabled = false;
      document.getElementById("close-btn").disabled = true;
      clearInterval(intervalCheck);
      currentTaskId = null;
      document.getElementById("status-info").textContent = "";
      progressContainer.style.display = "none";
      progressBar.style.width = "0%";
    }
  }

  async function loadForecast() {
    try {
      const response = await fetch("/api/forecast");
      const data = await response.json();

      if (data.error) {
        document.querySelector("#forecast-table-condensed").outerHTML =
          "<p>Erreur m√©t√©o : " + data.error + "</p>";
        return;
      }

      const daysRow = ["<th>&nbsp;</th>"];
      const rainRow = ["<td>üåßÔ∏èmm</td>"];
      const tempRow = ["<td>üå°Ô∏è</td>"];

      for (let i = 1; i < data.dates.length; i++) {
        const dayLabel = `J+${i}`;
        const rain = data.precipitations[i];
        const temp = Math.floor(data.temps[i]);

        // Choix du picto m√©t√©o
        const icon = rain >= 1.0 ? "üåßÔ∏è" : "‚òÄÔ∏è";

        daysRow.push(`<th>${dayLabel}</th>`);
        rainRow.push(`<td>${icon}<br>${rain}</td>`);
        tempRow.push(`<td>${temp}¬∞C</td>`);
      }

      document.getElementById("forecast-days").innerHTML = daysRow.join("");
      document.getElementById("forecast-rain").innerHTML = rainRow.join("");
      document.getElementById("forecast-temp").innerHTML = tempRow.join("");
    } catch (e) {
      document.querySelector("#forecast-table-condensed").outerHTML =
        "<p>Erreur m√©t√©o (chargement JS).</p>";
    }
  }

  window.addEventListener("DOMContentLoaded", loadForecast);

  window.onload = () => {
    getLevel();
    getTemperatureWatering();
    document.getElementById("open-btn").disabled = false;
    document.getElementById("close-btn").disabled = true;
  };
</script>
{% endblock %}
