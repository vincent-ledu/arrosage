{% extends "base.html" %} {% block title %}Historique{% endblock %} {% block
head_extra %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
{% endblock %} {% block content %}
<h2>{{ _('Watering history') }}</h2>
<canvas id="historyChart"></canvas>

<script>
  async function fetchHistory() {
    const response = await fetch("/api/history");
    const data = await response.json();

    const labels = data.map((entry) => entry.date);
    const durations = data.map((entry) => entry.duration);

    const ctx = document.getElementById("historyChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: labels,
        datasets: [
          {
            label: "{{ _('Watering Duration (min)') }}",
            data: durations,
            backgroundColor: "rgba(75, 192, 192, 0.6)",
            borderColor: "rgba(75, 192, 192, 1)",
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          x: { title: { display: true, text: "{{ _('Date') }}" } },
          y: {
            title: { display: true, text: "{{ _('Duration (min)') }}" },
            beginAtZero: true,
          },
        },
      },
    });
  }

  window.onload = fetchHistory;
</script>
{% endblock %}
