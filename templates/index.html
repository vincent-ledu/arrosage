<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrôle de la Citerne</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f2f4f7;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
      }
      #message {
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contrôle de la Citerne</h2>
      <div id="level">Chargement du niveau...</div>
      <button onclick="getLevel()">Actualiser le niveau</button>

      <input type="number" id="duration" placeholder="Durée (en secondes)" />
      <button onclick="startOpenWater()">Ouvrir la vanne</button>

      <div id="message"></div>
    </div>

    <script>
      function getLevel() {
        fetch("/api/checkWaterLevel")
          .then((res) => res.json())
          .then((data) => {
            if (data.level !== undefined) {
              document.getElementById(
                "level"
              ).textContent = `Niveau d'eau : ${data.level}%`;
            } else {
              document.getElementById("level").textContent =
                "Erreur : impossible d'obtenir le niveau";
            }
          });
      }

      function startOpenWater() {
        const duration = document.getElementById("duration").value;
        const button = document.querySelector("button:nth-of-type(2)");
        button.disabled = true;

        if (!duration) {
          alert("Entrez une durée");
          button.disabled = false;
          return;
        }

        fetch(`/api/openwater?duration=${duration}`)
          .then((res) => {
            if (!res.ok) {
              return res.json().then((data) => {
                throw new Error(data.error || "Erreur inconnue");
              });
            }
            return res.json();
          })
          .then((data) => {
            document.getElementById("message").textContent =
              "Tâche lancée. Suivi en cours...";
            checkStatus(data.task_id, button);
          })
          .catch((err) => {
            document.getElementById("message").textContent =
              "Erreur : " + err.message;
            button.disabled = false;
          });
      }

      function checkStatus(taskId, button) {
        const interval = setInterval(() => {
          fetch(`/api/task-status/${taskId}`)
            .then((res) => res.json())
            .then((data) => {
              document.getElementById(
                "message"
              ).textContent = `Statut : ${data.status}`;
              if (data.status !== "en cours") {
                clearInterval(interval);
                button.disabled = false;
              }
            });
        }, 3000);
      }

      window.onload = getLevel;
    </script>
  </body>
</html>
